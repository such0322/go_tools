{{define "/admin/user/new"}}
{{ template "header" . }}
<div class="container">
  <div class="rows">
    <div class="col-sm-12 ">
      <h2>新用户</h2>
      <hr/>
      <div class="col-sm-12">
        <form class="form-horizontal" action="/admin/user/new" method="post">
          <div class="form-group">
            <label for="account" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="account" name="account" placeholder="用户名">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" id="password" name="password" placeholder="密码">
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">昵称</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="name" name="name" placeholder="昵称">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
              <button type="submit" class="btn btn-default">生成</button>
            </div>
            <div class="col-sm-2 ">
              <a href="/admin/user/list" class="btn btn-default">返回</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{{ template "footer" . }}
{{ end}}
